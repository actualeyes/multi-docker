gname: Deploy MultiDocker
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Docker Buildx (optional, helps with building multi-platform images)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build client image
      run: |
        docker build -t multi-client:latest ./client
    - name: Build nginx image
      run: |
        docker build -t multi-nginx:latest ./client
    - name: Build server image
      run: |
        docker build -t multi-server:latest ./client
    - name: Build worker image
      run: |
        docker build -t multi-worker:latest ./client

    # Push the Docker image to Docker Hub
    - name: Push client image
      run: |
        docker push multi-client:latest
    - name: Push nginx image
      run: |
        docker push multi-nginx:latest
    - name: Push server image
      run: |
        docker push multi-server:latest
    - name: Push worker image
      run: |
        docker push multi-worker:latest

