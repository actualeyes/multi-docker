name: Deploy MultiDocker
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      - run: docker build -t actualeyes/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true actualeyes/react-test npm test

      - name: Build Client Image
      - run: docker build -t actualeyes/multi-client ./client
      - name: Build Nginx Image
      - run: docker build -t actualeyes/multi-nginx ./nginx
      - name: Build Server Image
      - run: docker build -t actualeyes/multi-server ./server
      - name: Build Worker Image
      - run: docker build -t actualeyes/multi-worker ./worker
      - name: List Images
        - run: docker images
      - run: docker push actualeyes/multi-client
      - run: docker push actualeyes/multi-nginx
      - run: docker push actualeyes/multi-server
      - run: docker push actualeyes/multi-worker
